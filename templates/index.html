<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>File uploader</title>
    </head>
    <body>
        <h1>File uploader</h1>
        <form action="{{ url_for('page_loaded') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" />
            <input type="submit" value="Upload" />
        </form>

        {% for stl, msg in get_flashed_messages(True) %}
            <p style="{{ stl }}">{{ msg }}</p>
        {% endfor %}
    </body>
</html>
